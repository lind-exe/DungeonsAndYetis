<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="frame">
    </div>
    <div id="background">
    </div>
    <div id="statusDiv">
        <div id="buttonDiv">
            <input type="button" id="north" value="North" onclick="move(this.value)">
            <input type="button" id="west" value="West" onclick="move(this.value)">
            <input type="button" id="east" value="East" onclick="move(this.value)">
            <input type="button" id="south" value="South" onclick="move(this.value)">
        </div>
        <input type="button" id="startButton" value="Start game" onclick="start()">
        <h2 id="points"></h2>
        <br>
        <h2 id="statusText"></h2>
        <h2 id="compass">Direction: </h2>
    </div>
        <script src="script/script.js"></script>
</body>

</html>
